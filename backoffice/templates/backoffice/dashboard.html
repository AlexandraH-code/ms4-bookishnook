{% extends "backoffice/base_backoffice.html" %}
{% block backoffice_content %}
<div class="row">
  <div class="col-md-4 mb-3">
    <div class="card h-100">
      <div class="card-body">
        <h5>Open orders</h5>
        <p class="display-4 mb-0">{{ open_count }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-8 mb-3">
    <div class="card h-100">
      <div class="card-body">
        <h5>Recent orders</h5>
        <div class="list-group">
          {% for o in recent %}
            <a class="list-group-item list-group-item-action d-flex justify-content-between"
               href="{% url 'backoffice:order_detail' o.id %}">
              <span>#{{ o.id }} — {{ o.email }}</span>
              <span>{{ o.status|capfirst }} · {{ o.created|date:"Y-m-d H:i" }}</span>
            </a>
          {% empty %}
            <div class="text-muted">No orders yet.</div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
