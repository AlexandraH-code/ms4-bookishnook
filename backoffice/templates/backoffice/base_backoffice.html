{% extends "base.html" %}
{% block content %}
<div class="container my-4" style="max-width:1100px;">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="bn-section-title mb-0">Backoffice</h1>
    <div>
      <a class="btn btn-sm btn-outline-secondary" href="{% url 'backoffice:orders_list' %}">Orders</a>
      <a class="btn btn-sm btn-outline-secondary" href="/admin/">Django Admin</a>
    </div>
  </div>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  {% block backoffice_content %}{% endblock %}
</div>
{% endblock %}
