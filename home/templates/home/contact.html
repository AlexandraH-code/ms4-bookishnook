{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5" style="max-width:720px;">
  <h1 class="bn-section-title mb-3">Contact Us</h1>
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn bn-btn-primary">Send</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
