{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main id="auth-fragment" class="container my-5" style="max-width:520px;">
  <h1 class="bn-section-title mb-3">Reset your password</h1>
  <p class="text-muted">Enter the email you used for your account and weâ€™ll send you a reset link.</p>
  <form method="post" action="{% url 'account_reset_password' %}" class="card p-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn bn-btn-primary btn-block">Send reset link</button>
    <div class="mt-3 small">
      Remember it? <a href="{% url 'account_login' %}" data-auth-modal="login">Sign in</a>
    </div>
  </form>
</main>
{% endblock %}
