{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main id="auth-fragment" class="container my-5" style="max-width:520px;">
  <h1 class="bn-section-title mb-3">Change password</h1>
  <form method="post" action="{% url 'account_change_password' %}" class="card p-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn bn-btn-primary btn-block">Update password</button>
    <div class="small mt-3">
      <a href="{% url 'profiles:dashboard' %}">Back to My Account</a>
    </div>
  </form>
</main>
{% endblock %}
