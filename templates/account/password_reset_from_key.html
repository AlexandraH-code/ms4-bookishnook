{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main id="auth-fragment" class="container my-5" style="max-width:520px;">
  <h1 class="bn-section-title mb-3">Choose a new password</h1>

  {% if token_fail %}
    <div class="alert alert-danger">This reset link is invalid or has expired.</div>
    <a href="{% url 'account_reset_password' %}" class="btn btn-outline-secondary" data-auth-modal="1">
      Request a new link
    </a>
  {% else %}
    <form method="post" action="{{ action_url }}" class="card p-3">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn bn-btn-primary btn-block">Set new password</button>
    </form>
  {% endif %}
</main>
{% endblock %}
