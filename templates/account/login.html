{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5" style="max-width:480px;">
  <h1 class="bn-section-title mb-3">Sign in</h1>
  <form method="post" action="{% url 'account_login' %}" class="card p-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn bn-btn-primary btn-block">Sign in</button>
    <div class="mt-3 small">
      <a href="{% url 'account_reset_password' %}">Forgot password?</a><br>
      New here? <a href="{% url 'account_signup' %}">Create an account</a>
    </div>
  </form>
</div>
{% endblock %}
