{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main id="auth-fragment" class="container my-5" style="max-width:520px;">
  <h1 class="bn-section-title mb-3">Sign in</h1>
  <form method="post" action="{% url 'account_login' %}" class="card p-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn bn-btn-primary btn-block">Sign in</button>
    <div class="mt-3 small">
      <!--<a href="{% url 'account_reset_password' %}" data-auth-modal="1">Forgot password?</a><br>-->
      New here? <a href="{% url 'account_signup' %}" data-auth-modal="signup">Create account</a>
    </div>
  </form>
</main>
{% endblock %}
