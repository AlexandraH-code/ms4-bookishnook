{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5" style="max-width:520px;">
  <h1 class="bn-section-title mb-3">Create account</h1>
  <form method="post" action="{% url 'account_signup' %}" class="card p-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn bn-btn-primary btn-block">Sign up</button>
    <div class="mt-3 small">
      Already have an account? <a href="{% url 'account_login' %}">Sign in</a>
    </div>
  </form>
</div>
{% endblock %}
