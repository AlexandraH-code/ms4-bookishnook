{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Bookish Nook{% endblock %}</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  {% block extra_head %}{% endblock %}
</head>

<body class="bn-bg">

  {% include "includes/header.html" %}
  {% include "includes/messages.html" %}

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  {% include "includes/footer.html" %}

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("footerNewsletterForm");
    const msg  = document.getElementById("footerNewsletterMsg");
    if (!form) return;
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Subscribingâ€¦";
      const res = await fetch(form.action, {
        method: "POST",
        headers: {"X-Requested-With": "XMLHttpRequest"},
        body: new FormData(form)
      });
      if (res.ok) {
        const data = await res.json();
        msg.className = "small mt-2 text-success";
        msg.textContent = data.created ? "You're subscribed! ðŸ’Œ" : "Youâ€™re already on the list. ðŸ˜Š";
        form.reset();
      } else {
        const data = await res.json().catch(()=>({error:"Please enter a valid email."}));
        msg.className = "small mt-2 text-danger";
        msg.textContent = data.error || "Please enter a valid email.";
      }
    });
  });
  </script>
  {% endblock %}
</body>
</html>
