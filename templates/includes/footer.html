<footer class="bn-brown text-light mt-5 pt-4 pb-2">
  <div class="container text-center text-md-left">
    <div class="row">
      <!-- Quick links -->
      <div class="col-12 col-lg-4 mb-3 mb-lg-0">
        <h5 class="bn-h5">Quick Links</h5>
        <ul class="list-unstyled">
          <li><a href="{% url 'about' %}" class="text-light">About Us</a></li>
          <li><a href="{% url 'contact' %}" class="text-light">Contact</a></li>
          <li><a href="{% url 'faq' %}" class="text-light">FAQ</a></li>
        </ul>
      </div>

      <!-- Newsletter -->
      <div class="col-12 col-lg-4 mb-3 mb-lg-0">
        <h5 class="bn-h5">Newsletter</h5>
        <form id="footerNewsletterForm" action="{% url 'newsletter_subscribe' %}" method="post" class="mt-2" novalidate>
          {% csrf_token %}
          <div class="input-group">
            <input type="email" name="email" class="form-control" placeholder="Enter email">
            <div class="input-group-append">
              <button class="btn bn-btn-primary" type="submit">→</button>
            </div>
          </div>
        </form>
        <div id="footerNewsletterMsg" class="small mt-2"></div>
      </div>

      <!-- Social media links -->
      <div class="col-12 col-lg-4 text-center">
        <h5 class="bn-h5">Follow Us</h5>
          <a href="https://www.instagram.com/" class="text-light mx-2" target="_blank" rel="noopener" aria-label="Link to Instagram (opens in new tab)">
            <i class="fab fa-instagram"></i> Instagram
          </a>
          <a href="https://www.facebook.com/" class="text-light mx-2" target="_blank" rel="noopener" aria-label="Link to Facebook (opens in new tab)">
            <i class="fab fa-facebook"></i> Facebook
          </a>
      </div>
    </div>
  </div>
  <div class="text-center py-2 border-top mt-3">© 2025 Bookish Nook</div>
</footer>
