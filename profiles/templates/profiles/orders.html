{% extends "base.html" %}
{% block content %}
<div class="container my-5" style="max-width:980px;">
  <h1 class="bn-section-title mb-3">My Orders</h1>
  <div class="list-group">
    {% for o in orders %}
      <a class="list-group-item list-group-item-action" href="{% url 'profiles:order_detail' o.id %}">
        <div class="d-flex justify-content-between">
          <div>#{{ o.id }} â€” {{ o.status|capfirst }}</div>
          <div>{{ o.created|date:"Y-m-d H:i" }}</div>
        </div>
      </a>
    {% empty %}
      <div class="text-muted">No orders yet.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
