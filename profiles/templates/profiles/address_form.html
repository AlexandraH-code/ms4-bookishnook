{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-5" style="max-width:720px;">
  <h1 class="bn-section-title mb-3">{{ title }}</h1>
  <form method="post" class="card p-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn bn-btn-primary">Save</button>
  </form>
</div>
{% endblock %}
